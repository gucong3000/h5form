<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>H5F Test Suite</title>
<!-- Load local QUnit (grunt requires v1.0.0 or newer). -->
<link rel="stylesheet" href="qunit.css" media="screen">
<script src="jquery.js"></script>
<script src="../build/h5form.js"></script>
<style>
form {
	position: relative;
}
form input,
form select,
form textarea {
	border: 1px solid #999;
	background: none;
	box-shadow: none;
	outline: none;
	padding: 0;
	margin: 0;
}
[type="radio"] {
	-webkit-border-radius: 100%;
	-ms-border-radius: 100%;
	border-radius: 100%;
	border: 0;
}
form .ui-invalid {
	-webkit-box-shadow: 0 0 3px 0 red;
	box-shadow: 0 0 3px 0 red;
	border-color: red;
}
@media all and (min-width: 0){
form .ui-invalid {
	border-color: #999;
}
}
form li {
	margin: 5px auto;
}
</style>
	
</head>
<body>
	<h1 id="qunit-header">H5F Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<form id="fixture">
		<fieldset>
			<legend>Your details</legend>
			
			<ol>
				<li>
					<label for="fullname">Name *</label> 
					<input type="text" id="fullname" name="fullname" placeholder="Full name" autofocus required>
				</li>
				<li>
					<label for="email">Email *</label> 
					<input type="email" id="email" name="email" placeholder="e.g. ryan@example.net" title="Please enter a valid email" required>
				</li>
				<li>
					<label for="url">Website *</label> 
					<input type="url" id="url" name="url" required>
				</li>
				<li>
					<label for="tel">Phone *</label> 
					<input type="tel" id="tel" name="tel" pattern="\d{10}" placeholder="Please enter a ten digit phone number" required>
				</li>
				<li>
					<label for="date">Date *</label> 
					<input type="date" id="date" name="date" required>
				</li>
				<li>
					<label for="nickname">Nick name</label> 
					<input type="text" id="nickname" name="nickname" pattern="\w{4,}" placeholder="A nickname that is atleast four characters">
				</li>
				<li>
					<label for="password">Password</label> 
					<input type="password" id="password" name="password" pattern="\w{4,}" placeholder="A password that is atleast four characters" required>
				</li>
				<li>
					<label for="postcode">Post code *</label>
					<input id="postcode" name="postcode" type="number" min="1001" step="2" max="8000" required>
				</li>
				<li>
					<label for="other">Other</label> 
					<input type="text" id="other" name="other" placeholder="Other information">
				</li>
				<li>
					<label for="disabled">Other</label> 
					<input type="text" id="disabled" name="disabled" required disabled placeholder="Other information">
				</li>
				<li>
					<label for="gen">Generic</label> 
					<input type="text" id="gen" name="gen" placeholder="Other information">
				</li>
				<li>
					<label for="gen">Checkbox</label> 
					<input type="checkbox" required id="chkbox" name="chkbox">
				</li>
				<li>
					<label for="female">Female</label>
					<input type="radio" id="female" name="gender" value="female" required>
				</li>
				<li>
					<label for="male">Male</label>
					<input type="radio" id="male" name="gender" value="male" required>
				</li>
				<li>
					<label for="select">Select *</label>
					<select id="select" name="select" required>
						<option value="">0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
					</select>
				</li>
				<li>
					<label for="textarea">textarea *</label>
					<textarea id="textarea" placeholder="textarea" required></textarea>
				</li>
				<li>
					<input id="input_submit" type="submit" value="submit">
					<input id="input_submit_novalidate" type="submit" value="formnovalidate" formnovalidate>
					<button id="button_submit_novalidate" type="submit" formnovalidate>button tag</button>
				</li>
			</ol>
		</fieldset>
	</form>
	<script src="qunit.js"></script>
	<script src="h5form_test.js"></script>
	<script>
	$(function(){
		var invalidClass = "ui-invalid";
		$(document).on("change", function(e){
			//e.target.checkValidity();
		}).on("invalid", function(e){
			$(e.target).addClass(invalidClass);
		}).on("input change", function(e){
			var target = e.target;
			if(target.validity && target.validity.valid){
				$(target).removeClass(invalidClass);
			}
		});
	});
	</script>
</body>
</html>
